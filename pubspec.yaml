name: transportasi_11
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  provider: ^5.0.0
  shared_preferences:
  cupertino_icons: ^1.0.2
  flutter_material_pickers: ^3.6.0
  flutter_slidable: ^3.0.1
  screen_brightness: ^0.2.2+1
  sensors_plus: ^3.1.0
  pdf: ^3.6.4
  printing: ^5.9.0
  uuid: ^3.0.6
  image_picker: ^0.8.7
  barcode_widget: ^2.0.4
  flutter_riverpod: ^2.4.8
  mockito: ^5.4.3
  integration_test:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  camera: ^0.10.5+2
  mobile_scanner: ^3.2.0
  path_provider: ^2.0.15
  qr_flutter: ^4.1.0
  http: ^1.1.0
